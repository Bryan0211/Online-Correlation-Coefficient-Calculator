<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相關係數計算器</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/big-number@2.0.0/big-number.min.js"></script>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"></script>
    <!--<script type="module" id="Fraction-script" src="https://cdn.jsdelivr.net/gh/Bryan0211/Fraction.js@master/fraction.js"></script>-->
    <!--<script id="Fraction-script" src="https://cdn.jsdelivr.net/npm/fraction-math-js@0.2.1/index.min.js"></script>-->
</head>
<body>
    <div class="container">
        <h1>相關係數計算器</h1>
        <div class="input-area">
            <label for="inputValues">輸入</label>
            <textarea id="inputValues" placeholder="例如：&#10;1,2&#10;3,4.56&#10;..."></textarea>
        </div>
        <div class="result-area">
            <h2>結果：</h2>
            <div id="resultValues" class="mathjax-output"></div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['$$', '$$']],
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</body>
</html>
